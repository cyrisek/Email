{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<h2 class="my-2">{{ request.user.email }}</h2>
<div class="d-flex justify-content-center">
    <button class="btn btn-outline-primary mx-1" id="inbox">Inbox</button>
    <button class="btn btn-outline-primary mx-1" id="compose">Compose</button>
    <button class="btn btn-outline-primary mx-1" id="sent">Sent</button>
    <button class="btn btn-outline-primary mx-1" id="archived">Archived</button>
    <a class="btn btn-outline-primary mx-1" href="{% url 'logout' %}">Log Out</a>
</div>

<hr>

<div id="emails-view">
</div>

<div id="details-view">
</div>

<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        <div class="form-group m-2">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group m-2">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group m-2">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <div class="form-group m-2">
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Send" class="btn btn-primary m-2" />
    </form>
</div>
{% endblock %}
